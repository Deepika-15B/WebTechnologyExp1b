<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certifications</title>
  <style>
    body {
      background-color: #e6f7ff;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #000000;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header img {
      border-radius: 50%;
      width: 150px;
      height: 150px;
      object-fit: cover;
    }
    header h1 {
      margin: 10px 0;
    }
    h1 {
      color: #4CAF50;
    }
    .certifications {
      margin: 20px auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    .certifications a {
      color: #4CAF50;
      text-decoration: none;
      font-size: 18px;
      padding: 10px;
      border: 2px solid #4CAF50;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }

    .certificates {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .certificates input[type="checkbox"] {
      display: none;
    }

    .certificates label {
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      padding: 10px;
      border: 2px solid #4CAF50;
      border-radius: 5px;
      background-color: #f9f9f9;
    }

    .certificates input[type="checkbox"]:checked + label + .cert-image {
      display: block;
    }

    .cert-image {
      width: 80%;
      height: auto;
      display: none; 
    }

    p a {
      color: #0000EE;
      text-decoration: none;
    }

  </style>
</head>
<body>

  <header>
    <img src="myphoto.jpeg" alt="My Photo">
    <h1>DEEPIKA</h1>
  </header>

  <h1>My Certifications</h1>

  <div class="certifications">
    <div class="certificates">

      <input type="checkbox" id="cert1">
      <label for="cert1">Python - CISCO</label>
      <img class="cert-image" src="cisco.jpg" alt="Python - CISCO Certificate">

      
      <input type="checkbox" id="cert2">
      <label for="cert2">Mobile App Development - Thing</label>
      <img class="cert-image" src="mobile.jpg" alt="Mobile App Development Certificate">

  
      <input type="checkbox" id="cert3">
      <label for="cert3">Design and Implementation of Human Computer Interface - NPTEL</label>
      <img class="cert-image" src="nptel.jpg" alt="Design and Implementation of Human Computer Interface Certificate">
    </div>
  </div>

  <p>
    <a href="index.html">Back to Home</a>
  </p>

</body>
</html>
